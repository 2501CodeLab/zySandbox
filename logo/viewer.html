    <script>
          var logoRef = firebase.database().ref('logo/');
        
          logoRef.on("child_changed", function (data) {
              
              
              
      var color = data.val();
      var char = data.key;
              
      
              
              
              if(char == "bk"){
          switch (color){
          case "red":
              color = "#E13535";
              break;
          case "yellow":
              color = "#E3C500";
              break;
          case "blue":
              color = "#3C98DB";
              break;
          case "green":
              color = "#13BC35";
              break;
          case "purple":
              color = "#872298";
              break;
          case "orange":
              color = "#D78000";
              break;
          case "pink":
              color = "#E0A8BB";
              break;
          case "gray":
              color = "#848484";
              break;
          default:
              //color = "white";
              break;
      }
      } else {
         switch (color){
          case "red":
              color = "#ff3e3e";
              break;
          case "yellow":
              color = "#ffde00";
              break;
          case "blue":
              color = "#3fa9f5";
              break;
          case "green":
              color = "#15D63C";
              break;
          case "purple":
              color = "#9C27B0";
              break;
          case "orange":
              color = "#FF9800";
              break;
          case "pink":
              color = "#F8BBD0";
              break;
          case "gray":
              color = "#9E9E9E";
              break;
          default:
              //color = "#607D8B";
              break;
      }
      }

      
              
              
      
      if(char == "bk"){
          $("#" + char).css("background-color", color);
      } else {
          $("#" + char).css("fill", color);
      }

  });
    </script>
