        <script>
            //ULTRANITE
            //Start Button
            $("#startBtn").click(function() {
                if (navi == 0) {
                    $(".navbar").animate({
                        marginTop: "0"
                    }, 500);
                    navi = 1;
                } else {
                    $(".navbar").animate({
                        marginTop: "-64px"
                    }, 500);
                    navi = 0;
                }
                $("#startBtn").attr("src", "../assets/media/ULTRANITE_button_pressed.png");
            });
            $("#startBtn").on("mouseup touchend", function() {
                $("#startBtn").attr("src", "../assets/media/ULTRANITE_button.png");
            });

            // D-Pad Left
            var dpleft = new Hammer(document.getElementById("dpadLeft"));
            dpleft.on("press pressup", function(e) {
                if (e.type == "press") {
                    pongRef.child("p1Dir").set("left");
                    pongRef.child("p1Press").set("true");
                } else if (e.type == "pressup") {
                    pongRef.child("p1Press").set("false");
                }
                $("#debug").text(e.type + "left");
            });
            // D-Pad Right
            var dpright = new Hammer(document.getElementById("dpadRight"));
            dpright.on("press pressup", function(e) {
                if (e.type == "press") {
                    pongRef.child("p1Dir").set("right");
                    pongRef.child("p1Press").set("true");
                } else if (e.type == "pressup") {
                    pongRef.child("p1Press").set("false");
                }
                $("#debug").text(e.type + "right");
            });
            // D-Pad Start Button
            var startBtn = new Hammer(document.getElementById("startBtn"));
            startBtn.on("press pressup", function(e) {
                if (e.type == "press") {
                    pongRef.child("start").set("true");
                } else if (e.type == "pressup") {
                    pongRef.child("start").set("false");
                }
                $("#debug").text(e.type + "start");
            });
